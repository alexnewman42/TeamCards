<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Cards</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Team Stats</h1>
    <main>
        <div class="team-stats">
            <p>Team: <span id="team"></span></p>
            <p>Sport: <span id="sport"></span></p>
            <p>Year: <span id="year"></span></p>
            <p>Head Coach: <span id="head-coach"></span></p>
        </div>
        <label class="options-label" for="players">Filter Teammates:</label>
        <select name="players" id="players">
            <option vale="all">All Players</option>
            <option vale="nickname">Nicknames</option>
            <option vale="forward">Postion Forward</option>
            <option vale="midfielder">Postion Midfielder</option>
            <option vale="defender">Postion defender</option>
            <option vale="goalkeeper">Postion goalkeeper</option>
        </select>
    </main>
</body>
</html>
